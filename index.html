<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your AI Male</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
           
            margin: 0px;
            padding: 0px;
            background: black;
            color: #ffe4e1;
            font-family: 'Oswald', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin-top:-70px;
        }
        h1 {
            font-size: 4rem;
            font-weight: 700;
            text-transform: uppercase;
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.5rem;
            max-width: 450px;
            margin-bottom: 30px;
            margin-top: -20px;
            font-weight: 500;
        }
        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        input {
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid #ff9a9e;
            border-radius: 5px;
            outline: none;
            width: 250px;
            text-align: center;
            background: black;
            color: #ffe4e1;
            font-weight: bold;
        }
        button {
            padding: 15px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            background: #ff9a9e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: black;
            transition: background 0.3s;
        }
        button:hover {
            background: #fecfef;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 1rem;
            font-weight: bold;
        }
        .footer a {
            color: #ffe4e1;
            text-decoration: none;
            margin: 0 15px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <b style="position:fixed; top: 10px; left: 20px;font-size: 2rem;background: linear-gradient(45deg, #ff9a9e, #fecfef);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;">textme.boo</b>

<div>
    <h1>Your AI Male</h1>
    <p>it's just some dude you can text whenever you want. enter your number, and let the fun begin*</p>
    <div class="input-container">
        <input type="tel" id="phone" placeholder="(000) 000-0000" maxlength="14" oninput="formatPhoneNumber(this)">
        <button onclick="startFun()">Start</button>

    </div>
    <br/><br/>
<p style="color:white; font-size: .6em">*By providing your number, you consent to receive SMS messages. Message and data rates may apply. You must consent by replying with "YES".</p>
    <div class="footer">
        <a href="tos.html">Terms of Service</a>
        <a href="tos.html">Privacy Policy</a>
    </div>
  </div>
    <script>
        function formatPhoneNumber(input) {
            let value = input.value.replace(/\D/g, "");
            if (value.length > 10) value = value.slice(0, 10);
            let formattedValue = "";
            if (value.length > 6) {
                formattedValue = `(${value.slice(0,3)}) ${value.slice(3,6)}-${value.slice(6)}`;
            } else if (value.length > 3) {
                formattedValue = `(${value.slice(0,3)}) ${value.slice(3)}`;
            } else if (value.length > 0) {
                formattedValue = `(${value}`;
            }
            input.value = formattedValue;
        }
        function startFun() {
            const phone = document.getElementById('phone').value;
            if (phone.length === 14) {
                alert(`Welcome! AI Male will reach out to ${phone} soon.`);
            } else {
                alert('Please enter a valid phone number.');
            }
        }
    </script>
</body>
</html>
